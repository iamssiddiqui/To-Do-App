<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <script src="https://kit.fontawesome.com/89b3c83d73.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">  
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1 class="heading">Your Daily Planner!</h1>
          <div id="login-form">
              <div id="todo-input-wrapper">
                  <input id="todo-input-field" class="input-field" type="text" placeholder="Add New Thing" name="todo"/>
              </div>
  
              <button id="btn-add-todo"><i class="fas fa-save"></i></button>
          </div>
  
          <div id="todo-list">
         
          </div>
      </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
